<div class="pagehctr">

          <div class="col-3">

          <!-- <div class="col-1"></div> -->

            <div class="col-1 pzero"></div>
<!-- ****** appointments  ******-->                
            <div class="col-2">
              <a href="/appointment">
                <img src="images/Appt.png" />
              </a>

                <span class="btnlabel">
                    Appointments
                  </span>
            </div>
            <div class="col-1"></div>
<!-- ****** bring docs  ******-->                 
            <div class="col-2">
              <a href="/bringforms">
                <img src="images/Forms.png" />
              </a>

                <span class="btnlabel">
                    &nbsp;&nbsp;ID/Forms
                  </span>
            </div>
            <div class="col-1"></div>
<!-- ****** staff options  ******-->                 
            <div class="col-2">
              <a href="/staff">

              </a>
                <br>
                <span class="btnlabel">

                </span>
            </div>
            <div class="col-1"></div>
<!-- ****** login and out buttons  ******-->                 
            <div class="col-2">
              <a href="logout">

              </a>
              <br>

                  &nbsp;&nbsp;Log OUT
              </span>
            </div>
          </div> <!-- close row -->
        </div> <!-- close regpagetopbtn -->
      </div> <!-- close container -->
