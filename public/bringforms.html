<!-- bootstrap 4.2.1 -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>CRS Boostrap</title>
    <!-- REFERENCES TO FIREBASE AND FIREBASEUI FirebaseUI for Web â€” Auth -->
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <!-- REFERENCES TO  BOOTSTRAP 4.2.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- GOOGLEFONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    
    <!-- LOCAL CSS -->
    <link type="text/css" rel="stylesheet" href="./stylesheets/bootstrap.css" />

  </head>
  <body>
<!-- ****** CRS HEADER  ******-->     
<div class="pagehctr">
  <div class="container">
  <div class="logohead">
        <div class="row">
          <div class="col-1 pzero"></div>
          <div class="col-3">
              <a href="/about">
                <h1 class="crs_font  dblue">CRS</h1>
              </a>
          </div>
          <!-- <div class="col-1"></div> -->
          <div class="col-7 green">
                <span>Consumer Registration for Services</span><br>
                <span>Free Confidential Help with Housing</span>
          </div>
          <div class="col-1"></div>
        </div>  <!--close row-->
      </div>  <!--close logohead-->
    </div>
</div>  <!--pagehctr -->      
<!-- ****** CRS HEADER  ******-->      
    
<!-- ****** BUTTON MENU  ******-->
<div class="container">
    <div class="regpagetopbtn">
        <div class="row">
            <div class="col-1 pzero"></div>
<!-- ****** appointments  ******-->                
            <div class="col-2">
              <a href="/appointment">
                <img src="images/Appt.png" />
              </a>
                <br>
                <span class="btnlabel">
                    Appointments
                  </span>
            </div>
            <div class="col-1"></div>
<!-- ****** bring docs  ******-->                 
            <div class="col-2">
              <a href="/bringforms">
                <img src="images/Forms.png" />
              </a>
                <br>
                <span class="btnlabel">
                    &nbsp;&nbsp;ID/Forms
                  </span>
            </div>
            <div class="col-1"></div>
<!-- ****** staff options  ******-->                 
            <div class="col-2">
              <a href="/staff">
                <img src="images/Counselor.png" />
              </a>
                <br>
                <span class="btnlabel">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Staff
                </span>
            </div>
            <div class="col-1"></div>
<!-- ****** login and out buttons  ******-->                 
            <div class="col-2">
              <a href="logout">
                <img src="images/HomeConsumers.png" />
              </a>
              <br>
              <span class="btnlabel">
                  &nbsp;&nbsp;Log OUT
              </span>
            </div>
          </div> <!-- close row -->
        </div> <!-- close regpagetopbtn -->
      </div> <!-- close container -->
<!-- ****** END BUTTON MENU  ******-->

            <div class="container">
                <div class="pagetitlemarg">
                    
                    <div class="container">
                        <div class="pagetitlemarg">
                            <div class="row">
                                <div class="col-1 pzero"></div>
                                <div class="col-9 pzero text-left">
                                  <h4 class="dblue">Forms to bring
                                    <br>
                                    select reason for appointment</h4>
                                </div>
                                <div class="col-2"></div>
                            </div> <!-- close row -->
                    <div class="pagetitlemarg">
                      <div class="row">
                        <div class="col-1 pzero"></div>
                        <div class="col-9 pzero text-left">
                                <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for following text input">
                                          </div>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Text input with checkbox">
                                      </div>





                                <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                      </div>
                                      
                                      <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                      </div>
                                      
                                      <div class="input-group input-group-lg">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="inputGroup-sizing-lg">Large</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                                      </div>




                          <form>
                            <div class="form-group">
                              <label class="label-bf" for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label class="label-bf" for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                          <div class="col-2"></div>
                        </div> <!-- close row -->
                      </div><!--close pagetitlemarg-->
  
                  </div>  <!--close pagetitlemarg-->
                  </div> <!-- close container -->
  </div>



    <!-- REFERENCES TO  BOOTSTRAP 4.2.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
